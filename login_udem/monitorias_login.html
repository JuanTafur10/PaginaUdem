<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Monitor√≠as - UdeM</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Modal de carga */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .loader {
      margin: 20px auto 0;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Modal de ingreso -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>üîí Iniciando sesi√≥n</h2>
      <p>Estamos validando tus credenciales...</p>
      <div class="loader"></div>
    </div>
  </div>

  <script type="text/babel">
    function MonitoriasLogin() {
      const handleLogin = (e) => {
        e.preventDefault();
        const modal = document.getElementById("loginModal");
        modal.style.display = "flex";

        // Simular validaci√≥n y redirigir despu√©s de 1.5s
        setTimeout(() => {
          window.location.href = "monitorias.html";
        }, 1500);
      };

      return (
        <div className="login-page">
          <header className="header">
            <span className="mini-text-vertical">MinEducaci√≥n</span>
            <img src="logo.png" alt="Logo UdeM" className="logo" />
          </header>

          <div className="login-card">
            <h1 className="titulo-modulo">Monitor√≠as Acad√©micas</h1>
            <h4 className="subtitulo-texto">Ingresa tus credenciales</h4>
            
            <form onSubmit={handleLogin}>
            <label className="texto">Usuario</label>
            <input type="text" placeholder="Ingresa tu usuario" required />
            
            <label className="texto">Contrase√±a</label>
            <input type="password" placeholder="Ingresa tu contrase√±a" required />

            <label className="texto">Rol</label>
            <select required>
                <option value="">Selecciona tu rol</option>
                <option value="monitor">Estudiante Monitor</option>
                <option value="aspirante">Estudiante Aspirante</option>
                <option value="docente">Docente</option>
                <option value="coordinador">Coordinador Acad√©mico</option>
                <option value="estudiante">Estudiante</option>
            </select>

            {/* Nuevo selector de semestre */}
            <label className="texto">Semestre</label>
            <select required>
                <option value="">Selecciona tu semestre</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <button type="submit">Ingresar</button>
            </form>
            <a href="#" className="forgot">¬øOlvidaste tu contrase√±a?</a>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<MonitoriasLogin />);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login UdeM</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Importar nuestro cliente API -->
  <script src="api.js"></script>
  <style>
    /* Modal de carga */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .loader {
      margin: 20px auto 0;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      color: #d32f2f;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
        <h2>üîí Iniciando sesi√≥n</h2>
        <p>Estamos validando tus credenciales...</p>
        <div class="loader"></div>
    </div>
  </div>

  <script type="text/babel">
    function App() {
      const [credentials, setCredentials] = React.useState({
        correo: '',
        password: ''
      });
      const [error, setError] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setCredentials(prev => ({
          ...prev,
          [name]: value
        }));
        setError(''); // Limpiar error cuando el usuario escriba
      };

      const handleLogin = async (e) => {
        e.preventDefault();
        setIsLoading(true);
        setError('');

        // Mostrar modal de carga
        const modal = document.getElementById("loginModal");
        modal.style.display = "flex";

        try {
          // Validar que los campos no est√©n vac√≠os
          if (!credentials.correo || !credentials.password) {
            throw new Error('Por favor, completa todos los campos');
          }

          // Llamar a la API real
          const response = await apiClient.login(credentials.correo, credentials.password);
          
          console.log('Login exitoso:', response);
          
          // Redirigir seg√∫n el rol del usuario
          setTimeout(() => {
            if (response.rol === 'COORDINATOR') {
              window.location.href = "gestion.html";
            } else {
              window.location.href = "monitorias.html";
            }
          }, 1000);
          
        } catch (error) {
          console.error('Error en login:', error);
          
          // Mostrar error espec√≠fico en espa√±ol
          let errorMsg = error.message;
          if (errorMsg.includes('credenciales inv√°lidas')) {
            errorMsg = 'Usuario o contrase√±a incorrectos. Por favor, intenta de nuevo.';
          } else if (errorMsg.includes('correo y password requeridos')) {
            errorMsg = 'Por favor, completa todos los campos.';
          }
          
          setError(errorMsg);
          modal.style.display = "none";
        } finally {
          setIsLoading(false);
        }
      };

      return (
        <div className="login-page">
          <header className="header">
            <span className="mini-text-vertical">MinEducaci√≥n</span>
            <img src="logo.png" alt="Logo UdeM" className="logo" />
          </header>

          <div className="login-card">
            <h1 className="titulo-modulo">Iniciar Sesi√≥n</h1>
            <h4 className="subtitulo-texto">Por favor ingresa tus datos</h4>
            
            <form onSubmit={handleLogin}>
              <label className="texto">Usuario (Correo)</label>
              <input 
                type="email" 
                name="correo"
                placeholder="Ingresa tu correo electr√≥nico" 
                value={credentials.correo}
                onChange={handleInputChange}
                required 
              />
              <label className="texto">Contrase√±a</label>
              <input 
                type="password" 
                name="password"
                placeholder="Ingresa tu contrase√±a" 
                value={credentials.password}
                onChange={handleInputChange}
                required 
              />
              
              {error && <div className="error-message">{error}</div>}
              
              <button type="submit" disabled={isLoading}>
                {isLoading ? 'Ingresando...' : 'Ingresar'}
              </button>
            </form>
            <a href="#" className="forgot">¬øOlvidaste tu contrase√±a?</a>
            
            <div style={{marginTop: '20px', fontSize: '12px', color: '#666'}}>
              <strong>Usuarios de prueba:</strong><br/>
              Coordinador: coordinador@udem.edu.co / 123456<br/>
              Estudiantes:<br/>
              ‚Ä¢ estudiante@udem.edu.co / 123456<br/>
              ‚Ä¢ maria@udem.edu.co / 123456<br/>
              ‚Ä¢ carlos@udem.edu.co / 123456
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>

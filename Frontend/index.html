<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login UdeM</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="api.js"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .loader {
      margin: 20px auto 0;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      color: #d32f2f;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
        <h2>ðŸ”’ Iniciando sesiÃ³n</h2>
        <p>Estamos validando tus credenciales...</p>
        <div class="loader"></div>
    </div>
  </div>

  <script type="text/babel">
    function App() {
      const [credentials, setCredentials] = React.useState({ correo: '', password: '' });
      const [error, setError] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setCredentials(prev => ({ ...prev, [name]: value }));
        setError('');
      };

      const handleLogin = async (e) => {
        e.preventDefault();
        setIsLoading(true);
        setError('');
        document.getElementById("loginModal").style.display = "flex";

        try {
          const { correo, password } = credentials;

          if (!correo || !password) throw new Error("Por favor, completa todos los campos");

          let response;

          try {
            // Intentar con el backend real
            response = await apiClient.login(correo, password);
          } catch {
            // Si no conecta con el backend, usar modo local
            const users = {
              "coordinador@udem.edu.co": { password: "123456", rol: "COORDINATOR" },
              "estudiante@udem.edu.co": { password: "123456", rol: "STUDENT" },
              "maria@udem.edu.co": { password: "123456", rol: "STUDENT" },
              "carlos@udem.edu.co": { password: "123456", rol: "STUDENT" }
            };

            if (users[correo] && users[correo].password === password) {
              response = { rol: users[correo].rol, correo };
            } else {
              throw new Error("Usuario o contraseÃ±a incorrectos.");
            }
          }

          console.log("Login exitoso:", response);

          setTimeout(() => {
            if (response.rol === "COORDINATOR") {
              window.location.href = "gestion.html";
            } else {
              window.location.href = "monitorias.html";
            }
          }, 1000);

        } catch (error) {
          console.error("Error en login:", error);
          setError(error.message || "Error desconocido al iniciar sesiÃ³n.");
          document.getElementById("loginModal").style.display = "none";
        } finally {
          setIsLoading(false);
        }
      };

      return (
        <div className="login-page">
          <header className="header">
            <span className="mini-text-vertical">MinEducaciÃ³n</span>
            <img src="logo.png" alt="Logo UdeM" className="logo" />
          </header>

          <div className="login-card">
            <h1 className="titulo-modulo">Iniciar SesiÃ³n</h1>
            <h4 className="subtitulo-texto">Por favor ingresa tus datos</h4>

            <form onSubmit={handleLogin}>
              <label className="texto">Usuario (Correo)</label>
              <input 
                type="email" 
                name="correo"
                placeholder="Ingresa tu correo electrÃ³nico" 
                value={credentials.correo}
                onChange={handleInputChange}
                required 
              />
              <label className="texto">ContraseÃ±a</label>
              <input 
                type="password" 
                name="password"
                placeholder="Ingresa tu contraseÃ±a" 
                value={credentials.password}
                onChange={handleInputChange}
                required 
              />
              
              {error && <div className="error-message">{error}</div>}
              
              <button type="submit" disabled={isLoading}>
                {isLoading ? 'Ingresando...' : 'Ingresar'}
              </button>
            </form>
            <a href="#" className="forgot">Â¿Olvidaste tu contraseÃ±a?</a>
            
            <div style={{marginTop: '20px', fontSize: '12px', color: '#666'}}>
              <strong>Usuarios de prueba:</strong><br/>
              Coordinador: coordinador@udem.edu.co / 123456<br/>
              Estudiantes:<br/>
              â€¢ estudiante@udem.edu.co / 123456<br/>
              â€¢ maria@udem.edu.co / 123456<br/>
              â€¢ carlos@udem.edu.co / 123456
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
